<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="main-wrapper" aria-hidden="false">
      <header class="header">
        <a href="index.html">
          <img src="assets/images/logo.png" class="header__logo" alt="Fisheye, page d'accueil" />
        </a>
      </header>

      <main class="main">
        <section class="profil"></section>
        <section class="galery-section"></section>
      </main>
    </div>

    <section
      id="contact-modal"
      class="contact-modal"
      role="dialog"
      aria-labelledby="modalContactTitle"
      aria-hidden="true"
    >
      <div class="modal">
        <header class="modal__header" aria-label="En-tête du formulaire">
          <h2 class="modal__title" id="modalContactTitle">Contactez-moi</h2>
          <button class="modal__close-btn" aria-label="Fermer le formulaire"></button>
        </header>
        <form class="form" id="formContact">
          <div class="form__group">
            <label class="form__label" for="firstname">Prénom</label>
            <input class="form__input" id="firstname" type="text" minlength="2" required />
          </div>
          <div class="form__group">
            <label class="form__label" for="lastname">Nom</label>
            <input class="form__input" id="lastname" type="text" minlength="2" required />
          </div>
          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" id="email" type="email" minlength="6" required />
          </div>
          <div class="form__group">
            <label class="form__label" for="message">Votre message</label>
            <textarea class="form__textarea" id="message" required></textarea>
          </div>
          <button class="form__submit-btn btn">Envoyer</button>
        </form>
      </div>
    </section>

    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
